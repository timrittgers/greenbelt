<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Greenbelt Community Church</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .slideImage {
      border: 1px solid gray;
      width: 100%;
      cursor: pointer;
    }

    .slideImage.active {
      box-shadow: 0 0 5px 1px darkolivegreen;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Greenbelt Control Center</h1>
        <label for="basic-url" class="form-label">ProPresenter Server Information</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="ipLabel">Server IP</span>
          <input type="text" class="form-control" id="serverIP" aria-describedby="ipLabel">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="portLabel">Server Port</span>
          <input type="text" class="form-control" id="serverPort" aria-describedby="portLabel">
        </div>
        <button type="button" class="btn btn-secondary btn-sm saveButton">Save</button> <button type="button"
          class="btn btn-primary btn-sm connectButton">Connect</button>
        <div class="accordion mt-2" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-controls="collapseOne">
                Services
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
              data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <ul id="servicesList">
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="container mt-5 d-none" id="serviceView">
          <div class="row">
            <div class="col">
              <h2 id="serviceName"></h2>
            </div>
          </div>
          <div class="row">
            <div class="col col-md-3">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Items</h5>
                  <ul id="itemsList">
                  </ul>
                </div>
              </div>
            </div>
            <div class="col col-md-9">
              <div class="card">
                <div class="card-body">
                  <div class="container">
                    <div class="row">
                      <div class="col">
                        <h5 class="card-title" id="ItemName"></h5>
                      </div>
                      <div class="col-auto">
                        <button class="btn btn-sm btn-secondary d-inline me-5" id="previousSlide">Previous
                          slide</button>
                        <button class="btn btn-sm btn-secondary d-inline" id="nextSlide">Next slide</button>
                      </div>
                    </div>
                    <div class="row mt-5" id="slideList">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion mt-2" id="accordionResult">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                aria-controls="collapseTwo">
                Raw result
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingOne"
              data-bs-parent="#accordionResult">
              <div class="accordion-body"><span class="result"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="control.js"></script>
</body>

</html>
