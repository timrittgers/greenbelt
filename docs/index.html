<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Raleway&display=swap" rel="stylesheet">
    
    <title>Greenbelt Community Church</title>
    <style>
      h2, h3 {
        font-family: 'Montserrat', sans-serif;
      }
      p {
        font-family: 'Raleway', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="visually-hidden">Greenbelt Community Church</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="images/greenbelt_square.png" class="mx-auto d-block" alt="Greenbelt Community Church" width="600">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h2 class="text-center">Sunday mornings at 10 am</h2>
          <h4 class="text-center">Crestview School of Inquiry</h4>
          <p class="text-center">8355 N Franklin Ave, Clive, IA 50325</p>
        </div>
      </div>
      <div class="row">
        <div class="col">
        <p class="text-center">&copy;2021 Greenbelt Community Church</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
