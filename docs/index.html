<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    
    <title>Greenbelt Community Church</title>
    <style>
      h1, h2, h3, h4 {
        font-family: 'Belleza', sans-serif;
      }
      p, button {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="visually-hidden">Greenbelt Community Church</h1>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-md-6">
          <img src="images/greenbelt_square.png" class="mx-auto d-block img-fluid" alt="Greenbelt Community Church">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col col-md-5">
          <h2 class="text-center text-secondary pb-5">Sunday mornings at 10 am</h2>
          <div class="card" data-toggle="modal" data-target="#exampleModalCenter">
            <div class="card-body">
              <h3 class="text-center text-secondary pt-3">Crestview School of Inquiry</h3>
              <div class="text-center">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-link link-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  8355 N Franklin Ave<br>Clive, IA 50325
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
        <p class="text-center text-secondary pt-5">&copy;<span id="year"></span> Greenbelt Community Church</p>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2983.0282644241897!2d-93.73514578456721!3d41.611900479244234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87ee9e0f8c41f82d%3A0x1fdc449a82215ee9!2s8355%20N%20Franklin%20Ave%2C%20Clive%2C%20IA%2050325!5e0!3m2!1sen!2sus!4v1630360841303!5m2!1sen!2sus" width="760" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>
  </body>
</html>
