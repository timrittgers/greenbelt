<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    
    <title>Greenbelt Community Church</title>
    <style>
      h1, h2, h3, h4 {
        font-family: 'Belleza', sans-serif;
      }
      p {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 class="visually-hidden">Greenbelt Community Church</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="images/greenbelt_square.png" class="mx-auto d-block" alt="Greenbelt Community Church" width="600">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-5">
          <h2 class="text-center text-secondary pb-5">Sunday mornings at 10 am</h2>
          <div class="card" data-toggle="modal" data-target="#exampleModalCenter">
            <div class="card-body">
              <h3 class="text-center text-secondary pt-3">Crestview School of Inquiry</h3>
              <p class="text-center text-secondary"><a data-toggle="modal" data-target="#exampleModalCenter">8355 N Franklin Ave<br>Clive, IA 50325</a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
        <p class="text-center text-secondary pt-5">&copy;2021 Greenbelt Community Church</p>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2983.0282644241897!2d-93.73514578456721!3d41.611900479244234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87ee9e0f8c41f82d%3A0x1fdc449a82215ee9!2s8355%20N%20Franklin%20Ave%2C%20Clive%2C%20IA%2050325!5e0!3m2!1sen!2sus!4v1630360841303!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
